<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            min-width: max-content;
            font-family: inter;
            padding: 1em;
            background: #e9e9e9;
        }
        h1 {
            color: #4CAF50;
        }
        button{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-weight: bold;
        }button:hover {
            background-color: #80d484;
        }
        button:active {
            background-color: #45a049;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .button-active {
            background: rgb(252, 30, 30);
         
        }
        .button-active:hover {
            background: rgb(250, 98, 98);
         
        }

    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pixel auto craft</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="favicon.jpg" type="image/x-icon">

    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='index.js' type="module" ></script>
</head>
<body>
    <h1>Pixel AutoCraft 1.0</h1>   
    <button id="auto-craft-button" >Auto-Craft</button>
</body>
</html>
