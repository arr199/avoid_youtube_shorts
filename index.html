<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: max-content;
        font-family: inter;
        padding: 1em;
        background: #e9e9e9;
      }

      #site-list-container {
        display: flex;
        flex-direction: column;
        margin-top: 10px;

        && div {
          display: flex;
          align-items: center;
          gap: 5px;

          && input {
            width: 16px;
            height: 16px;
          }
        }
      }
      .input-error {
        border: 1px solid red;

        &&:focus {
          border: 1px solid red;
          outline: none;
        }

        &&:hover {
          border: 1px solid red;
        }
      }
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Avoid shorts 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <h2>Avoid websites</h2>
    <div style="display: flex; flex-direction: column; gap: 2px">
      <form action="">
        <div id="site-list-container"></div>
        <input
          id="add-site-input"
          style="padding: 5px 10px; margin-top: 10px"
          type="text"
          placeholder="Add a site to avoid"
        />
        <button
          id="add-site-btn"
          style="padding: 5px 10px; margin-top: 10px"
          type="button"
        >
          Add
        </button>
        <p id="error-message" style="color: red; margin-top: 10px"></p>
      </form>
    </div>
  </body>
</html>
